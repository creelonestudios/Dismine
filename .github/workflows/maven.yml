# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: dismine-plugin
        path: target/dismine-*.jar
    
    - name: Find correct JAR
        id: findjar
        run: |
          output="$(find target/ -name "dismine-*.jar" -type f -printf "%f\n")"
          echo "::set-output name=jarname::$output"
    
    - name: Upload to Modrinth
      uses: RubixDev/modrinth-upload@v1.0.0
      with:
        token: ${{ secrets.MODRINTH_TOKEN }}
        file_path: target/${{ steps.findjar.outputs.jarname }}
        name: Dismine commit ${{ github.sha }}
        version: ${{ github.sha }}
        changelog: ${{ github.event.head_commit.message }}
        game_versions: 1.19,1.19.1,1.19.2,1.19.3
        release_type: alpha
        loaders: paper,purpur
        featured: true
        project_id: 4zZ6mEWQ